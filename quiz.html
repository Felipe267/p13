<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: red;
            background-image: linear-gradient(to bottom, rgba(164, 10, 164, 0.914), rgb(139, 47, 219) ,darkblue);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        label{
            padding: 10px;
        }

        button{
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 15px auto;
            cursor: pointer;
            display: block;
        }

        label{
            color: #333;
        }

        .logo1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            text-align: center;
            width: 150px;
            margin: 0 auto;
            display: block;
        }

        .Quiz{
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .titulo{
            margin: 0 auto;
            text-align: center;
            color: white;
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .questão{
            margin-bottom: 20px;
            color: white;
            font-size: 20px;
        }

        input[type="radio"] {
            margin-bottom: 10px;
        }

        .answer{
            color: #333;
            display: flex;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .titulo {
                font-size: 32px;
            }

            .questão {
                font-size: 16px;
            }

            .answer label {
                font-size: 14px;
            }

            .answer{
                flex-direction: column;
            }

            button {
                padding: 10px;
            }

        }

        @media (max-width: 480px) {
            .titulo {
                font-size: 40px;
            }

            .questão {
                font-size: 18px;
            }

            .answer label {
                font-size: 12px;
            }

            button {
                padding: 5px;
            }

        }
            
    </style>
</head>
<body>
    <main style="color: white; max-width: 800px;
    margin: 0 auto;
    padding: 20px;">    
        <div class="titulo">
            <a class="animate__animated animate__bounceIn" href="index.html">QUIZ</a>
        </div>
        <div class="Quiz">
            <div class="quiz-container">
                <div id="questionContainer1">
                    <p id="question1" class="questão"></p>
                    <form id="quizForm1" class="answer">
                    </form>
                    <button id="checkButton1">Verificar Resposta</button>
                </div>
                <p id="result1"></p>
                <div id="scoreContainer1" style="display: none;">
                    <p>Você acertou <span id="score1"></span> de <span id="totalQuestions1"></span> perguntas.</p>
                </div>
            </div>
        </div>   
    </main>
    <script>
       const areaToggleLinks = document.querySelectorAll('.area-toggle');
        const areaContents = document.querySelectorAll('.area-content');

        areaToggleLinks.forEach((link, index) => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                if (areaContents[index].style.display === 'block') {
                    areaContents[index].style.display = 'none';
                } else {
                    areaContents[index].style.display = 'block';
                }

                areaToggleLinks.forEach(areaToggleLink => areaToggleLink.classList.remove('active'));
                this.classList.add('active');
            });
        });

        const quizzes = [
            {
                questions: [
                    {
                        question: "1. Qual é o principal objetivo de uma estação de tratamento de esgoto?",
                        options: ["Fornecer água potável", "Tratar águas pluviais", "Tratar águas industriais", "Tratar efluentes sanitários"],
                        correctAnswer: "Tratar efluentes sanitários"
                    },
                    {
                        question: "2. O que é um reator biológico em uma estação de tratamento de esgoto?",
                        options: ["Um tanque para armazenamento de esgoto bruto", "Um dispositivo para aquecimento do esgoto", "Um processo para remoção de nutrientes", "Um local onde ocorre a decomposição biológica de poluentes"],
                        correctAnswer: "Um local onde ocorre a decomposição biológica de poluentes"
                    },
                    {
                        question: "3. Qual é a função primordial do processo de sedimentação em uma estação de tratamento de esgoto?",
                        options: ["Desinfecção do esgoto", "Remoção de sólidos suspensos", "Extração de metais pesados", "Neutralização do pH do esgoto"],
                        correctAnswer: "Remoção de sólidos suspensos"
                    },
                    {
                        question: "4. O que é a desinfecção em uma estação de tratamento de esgoto?",
                        options: ["Remoção de resíduos tóxicos", "Extração de nutrientes", "Eliminação de microorganismos patogênicos", "Separação de água e óleo"],
                        correctAnswer: "Eliminação de microorganismos patogênicos"
                    },
                    {
                        question: "5. Qual é a importância da remoção de nutrientes, como nitrogênio e fósforo, em uma estação de tratamento de esgoto?",
                        options: ["Prevenir a corrosão de tubulações", "Promover a formação de biomassa", "Evitar a formação de espuma", "Prevenir a eutrofização dos corpos d'água"],
                        correctAnswer: "Prevenir a eutrofização dos corpos d'água"
                    },
                    {
                        question: "6. Qual método é frequentemente usado para desinfecção do esgoto tratado em uma estação?",
                        options: ["Filtração", "Oxidação", "Cloração", "Eletrocoagulação"],
                        correctAnswer: "Cloração"
                    },
                    {
                        question: "7. Como os resíduos resultantes do tratamento de esgoto são geralmente gerenciados em uma estação?",
                        options: ["Descartados diretamente no oceano", "Enviados para aterros sanitários", "Utilizados como adubo orgânico", "Queimados para geração de energia"],
                        correctAnswer: "Enviados para aterros sanitários"
                    },
                    {
                        question: "8. Quais dos seguintes são desafios ambientais associados às estações de tratamento de esgoto?",
                        options: ["Diminuição do consumo de água", "Aumento da biodiversidade local", "Emissão de odores desagradáveis", "Redução das chuvas ácidas"],
                        correctAnswer: "Emissão de odores desagradáveis"
                    },
                    {
                        question: "9. Como as estações de tratamento de esgoto podem ser projetadas de forma mais sustentável?",
                        options: ["Aumentando o uso de produtos químicos no processo", "Minimizando a reciclagem de água", "Utilizando energia de fontes não renováveis", "Incorporando sistemas de reuso de água e geração de energia"],
                        correctAnswer: "Incorporando sistemas de reuso de água e geração de energia"
                    },
                    {
                        question: "10. Quais são algumas inovações recentes no tratamento de esgoto?",
                        options: ["Uso exclusivo de métodos físicos para tratamento", "Introdução de produtos químicos nocivos para acelerar o processo", "Aplicação de tecnologias verdes e naturais, como zonas de raízes", "Eliminação completa do processo de tratamento para economizar recursos"],
                        correctAnswer: "Aplicação de tecnologias verdes e naturais, como zonas de raízes"
                    }
                    
                ],
                questionContainer: document.getElementById("questionContainer1"),
                questionElement: document.getElementById("question1"),
                quizForm: document.getElementById("quizForm1"),
                resultElement: document.getElementById("result1"),
                scoreContainer: document.getElementById("scoreContainer1"),
                scoreElement: document.getElementById("score1"),
                totalQuestionsElement: document.getElementById("totalQuestions1"),
                checkButton: document.getElementById("checkButton1"),
                currentQuestionIndex: 0,
                score: 0
            },
        ];

        function showQuestion(quiz) {
            const currentQuestion = quiz.questions[quiz.currentQuestionIndex];
            quiz.questionElement.textContent = currentQuestion.question;

            quiz.quizForm.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `answer${quiz.currentQuestionIndex}`;
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                quiz.quizForm.appendChild(label);
            });
        }

        function checkAnswer(quiz) {
            const selectedAnswer = document.querySelector(`input[name="answer${quiz.currentQuestionIndex}"]:checked`);

            if (selectedAnswer) {
                const userAnswer = selectedAnswer.value;
                const correctAnswer = quiz.questions[quiz.currentQuestionIndex].correctAnswer;

                if (userAnswer === correctAnswer) {
                    quiz.resultElement.textContent = "Resposta correta!";
                    quiz.score++;
                } else {
                    quiz.resultElement.textContent = "Resposta incorreta. Tente novamente.";
                }

                quiz.currentQuestionIndex++;
                if (quiz.currentQuestionIndex < quiz.questions.length) {
                    showQuestion(quiz);
                } else {
                    quiz.questionContainer.style.display = "none";
                    quiz.checkButton.style.display = "none";
                    quiz.scoreContainer.style.display = "block";
                    quiz.scoreElement.textContent = quiz.score;
                    quiz.totalQuestionsElement.textContent = quiz.questions.length;
                }
            } else {
                alert("Selecione uma resposta antes de verificar.");
            }
        }

        quizzes.forEach((quiz, index) => {
            showQuestion(quiz);
            quiz.checkButton.addEventListener("click", () => checkAnswer(quiz));
        });
    </script>
</body>
</html>
