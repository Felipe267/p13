.container {

/* Exemplo de media query para dispositivos com largura máxima de 600px */
@media (max-width: 600px) {
  .carousel-container {
    width: 100%; /* Preencher a largura da tela */
  }

  .carousel img {
    width: 400px; /* Preencher a largura da área do carrossel */
    height: auto; /* Altura automática para manter a proporção */

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #23232e;
  padding: 13px 20px;
}

.menu-btn {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 20px;
  cursor: pointer;
}

.btn-bar {
  width: 30px;
  height: 4px;
  background-color: #fff;
  border-radius: 2px;
  transition: 0.3s;
}

.menu-btn.active .btn-bar:nth-child(2) {
  opacity: 0;
}

.menu-btn.active .btn-bar:nth-child(1) {
  transform: rotate(45deg) translate(5px, 6px);
}

.menu-btn.active .btn-bar:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -6px);
}

.menu {
  display: none;
  list-style: none;
  padding: 0;
  text-align: center;
}

.menu.active {
  display: block;
  position: absolute;
  top: 45px;
  left: 0;
  width: 50%;
  background-color: #23232e;
  z-index: 1;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 0 0 10px 10px;
}

.menu li {
  padding: 10px;
}

.menu li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
}

@media (max-width: 768px) {
  .menu-btn {
    display: flex;
  }
}

.header {
  top: 0;
  left: 0;
  width: 100%;
  background-color: #23232e;
  z-index: 1000;
}

</style>

<script>
  const carousel = document.querySelector('.carousel');
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % carousel.children.length;
    updateCarousel();
  }

  function updateCarousel() {
    const offset = -currentIndex * 400; // Width of each slide
    carousel.style.transform = `translateX(${offset}px)`;
  }

  setInterval(nextSlide, 3000); // Change slide every 3 seconds
